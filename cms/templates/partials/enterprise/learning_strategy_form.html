{% load wagtailcore_tags %}

<div id="b2bform" class="learning-strategy-block">
  <div class="container">
    <div class="learning-strategy-heading">{{ page.heading|richtext }}</div>
    <div class="learning-strategy-subhead">{{ page.subhead|richtext }}</div>
    <div class="learning-strategy-form">
      <!--[if lte IE 8]>
        <script
          charset="utf-8"
          type="text/javascript"
          src="//js.hsforms.net/forms/v2-legacy.js"
        ></script>
      <![endif]-->
      <script
        defer
        charset="utf-8"
        type="text/javascript"
        src="//js.hsforms.net/forms/v2.js"
      ></script>
      <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
          if (typeof hbspt !== 'undefined') {
            hbspt.forms.create({
              portalId: '{{ hubspot_portal_id | safe }}',
              formId: '{{ hubspot_enterprise_page_form_id | safe }}',
            });
          }
        });
      </script>
      <div class="consent">
        <div class="consent-msg">{{ page.consent|richtext }}</div>
      </div>
    </div>
  </div>
</div>
