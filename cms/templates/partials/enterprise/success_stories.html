{% load static image_version_url wagtailcore_tags %}

<div class="success-stories-block">
    <div class="container">
        <div class="success-stories-headings">
            <div class="success-stories-heading">{{ page.heading|richtext }}</div>
            <div class="success-stories-subhead">{{ page.subhead|richtext }}</div>
        </div>
        <div class="success-stories-slider">
            {% for block in page.success_stories %}
            <div class="slide">
                <div class="slide-holder">
                    <img src="{% image_version_url block.value.image "max-231x272" %}" alt="MIT xPro"/>
                    <div class="slide-content">
                        <h2 class="success-stories-title">{{ block.value.title }}</h2>
                        <p class="success-stories-content">{{ block.value.content }}</p>
                        <a href="{{ block.value.action_url }}">{{ block.value.call_to_action }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
