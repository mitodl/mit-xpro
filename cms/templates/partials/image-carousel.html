{% load static image_version_url %}
<div class="companies-trust-block">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <div class="logos-slider">
      {% for image in page.images %}
      <div class="slide">
        <div class="img-holder">
          <img
            src="{% image_version_url image.value "format-png|max-185x185" %}"
            alt="{{ image.value.title }}"
          />
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
